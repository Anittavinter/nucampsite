<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and Bootstrap CSS -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link href="/node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" rel="stylesheet">
    <link href="/node_modules/@fortawesome/fontawesome-free/css/brands.css" rel="stylesheet">
    <link href="/node_modules/@fortawesome/fontawesome-free/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.scss" />
    <title>Nucamp: A Better Way To Camp</title>
</head>

<body>

    <!-- Weather Component in the Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/logo.png" height="30" width="30" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nucampNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fa-solid fa-house fa-lg"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html"><i class="fa-solid fa-info fa-lg"></i> About</a></li>
                </ul>
                <div id="weather" class="d-none d-md-flex align-items-center">
                    <i id="weather-icon"></i>
                    <span id="weather-temp"></span>
                    <span id="weather-description" class="d-none d-lg-inline"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Carousel with Play/Pause Button -->
    <section class="row row-content">
        <div class="col-md-8 mx-auto">
            <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active"><img src="img/breadcrumb-trail.jpg" alt="Breadcrumb Trail" /></div>
                    <div class="carousel-item"><img src="img/react-lake.jpg" alt="React Lake" /></div>
                    <div class="carousel-item"><img src="img/chrome-river.jpg" alt="Chrome River" /></div>
                </div>
                <button id="carouselButton" class="btn btn-danger btn-sm"><i class="fa-solid fa-pause"></i></button>
            </div>
        </div>
    </section>

    <!-- Main Content, Footer, and Scripts -->
    <script src="./css/js/scripts.js" type="module"></script>

</body>

</html>
